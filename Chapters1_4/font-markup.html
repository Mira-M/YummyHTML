<!DOCTYPE html>

<!-- It's best to use CSS for these elements but they are available in
html in a pinch, otherwise, make these changes in CSS not html -->

<html lang="en">
<head>
	<meta charset="UTF-8" />	
	<title>Font Markup Elements</title>
</head>

<body>

<h1>Font Markup Elements</h1>

<div style="padding-left: 24pt">

	<p> <b> Bold </b> </p>
	<p> <i> Italic </i> </p>
	<p> <u> Underline </u> </p>
	<p> This is a <sub> subscript </sub> </p>
	<p> This is a <sup> superscript </sup> </p>
	<p> This is a <small> small </small> </p>
	<p> <s> Strikeout </s> </p>
	<p> <del> Delete </del> </p>
</div>

</body>
</html>
