<!DOCTYPE html>

<!-- Examples of pre tag usage -->

<html lang="en">
<head>
	<meta charset="UTF-8" />	
	<title>HTML Preformatted Text</title>
	
</head>

<body>

<h1>HTML Preformatted Text</h1>

<pre>
int main (int argc, char ** argv ) {
	printf("Hello, World\n");
	return 0;
}	
</pre>

<pre>
&lt;html&gt;
&lt;head&gt;
	&lt;meta&gt; charset=&quot;UTF-8&quot; /&gt;
	&lt;title&gt;
		HTML Preformatted Text
	&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;

&lt;h1&gt;
	HTML Preformatted Text
&lt;/h1&gt;

&lt;p&gt;
	Hello, World!
&lt;/p&gt;
&lt;/body&gt;
</pre>

</body>
</html>
