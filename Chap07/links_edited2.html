<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Hyperlinks
    </title>
    
<!--     This styling will remove the automatic border placed around images
in some legacy browsers -->
    <style>
    	a img { border-style: none;}
    </style>
</head>
<body>

<h1>
    HTML Hyperlinks
</h1>
<p>
<!-- Border styles in HTML was used in older browsers to remove the border
but this way is considered obsolete -->
    Here is a link to <a href="http://ldc.bw.org/">
    <img src="images/paper-small.png" border="0"
    /></a>.
    The text around the link is not part of the link. 
</p>

</body>
</html>
