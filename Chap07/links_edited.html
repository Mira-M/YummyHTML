<!DOCTYPE html>
<!-- -->

<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Hyperlinks
    </title>
</head>
<body>

<h1>
    HTML Hyperlinks
</h1>
<p>

<!-- a stands for "anchor" -->
    Here is a link to <a href="http://ldc.bw.org/" target="_blank"	>my home page</a>.
    The text around the link is not part of the link. 
</p>

<!-- a tags can accept block level content -->

<a href="http://ldc.bw.org/" target="_blank">
	<section style="margin-left: 50px">
		<h1> Practicing This stuff! </h1>
		<p> Yep, still practicing and going back to my roots </p>
		<p> Gimme a high five! </p>
	</section>
</a>

</body>
</html>
