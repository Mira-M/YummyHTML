<!DOCTYPE html>
<!-- select.html by Bill Weinman http://bw.org/ -->

<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Forms - select lists
    </title>
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <script type="text/javascript" src="forms.js"></script>
</head>
<body>

<div id="outer">
<div id="form">
<h1>
    HTML Forms - select lists
</h1>

<form id="f1" onsubmit="return display()" method="post">
    <p> Selection Lists: <br />
        <select name="select1" multiple size="6">
        <optgroup label="Literature">
            <option value="" disabled selected>-- Select a Cat --</option>
            <option value="cheshire">Cheshire Cat</option>
            <option value="hat">The Cat in the Hat</option>
        </optgroup>
        <optgroup label="Film">
            <option value="bigglesworth">Mr Bigglesworth</option>
            <option value="fritz">Fritz the Cat</option>
        </optgroup>
        <optgroup label="Television">
            <option value="spot">Spot</option>
            <option value="cat">The Cat</option>
            <option value="tom">Tom</option>
        </optgroup>
        <optgroup label="Com">
            <option value="heathcliff">Heathcliff</option>
            <option value="garfield">Garfield</option>
        </optgroup>
        </select>
    </p>
    <p> <input type="submit" name="submit1" value="Big Red Button" onclick="return display()" /> </p>
</form>

</div> <!-- form -->

<div id="results">
    <p> Results go here. </p>
</div> <!-- results -->
</div> <!-- outer -->

</body>
</html>
