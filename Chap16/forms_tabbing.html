<!DOCTYPE html>
<!-- form.html by Bill Weinman http://bw.org/ -->

<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Forms
    </title>
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <script type="text/javascript" src="forms.js"></script>
</head>
<body>

<div id="outer">
<div id="form">
<h1>
    HTML Forms
</h1>
<!-- Use tab index attribute to change the tab order -->
<form id="f1" onsubmit="return display()" method="post">
	<p> Text 1: <input type="text" name="text1" autofocus tabindex="1"/> </p>
	<p> Text 2: <input type="text" name="text2"  /> </p>
	<p> Text 3: <input type="text" name="text3"  /> </p>
	<p> Text 4: <input type="text" name="text4"  /> </p>
	<p> <input type="submit" name="submit1" value="Big Red Button" onclick="return display()"
	/></p>
</form>

</div> <!-- form -->

<div id="results">
    <p> Results go here. </p>
</div> <!-- results -->
</div> <!-- outer -->

</body>
</html>
