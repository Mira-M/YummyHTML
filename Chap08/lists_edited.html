<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Lists
    </title>
</head>
<body>

<h1>
    HTML Lists
</h1>

<ol type="a">
<!-- options: "a", "A", "i", "I" considered obsolete in html5 -->
    <li> One </li>
    <li> Two </li>
    <li> Three </li>
</ol>

<ul type="disc">
<!-- options "disc", "square", "circle" obsolete in html5 -->
    <li> Four </li>
    <li> Five </li>
    <li> Six </li>
</ul>

<!-- proper formatting per html5 standards -->

<ul style="list-style-type: circle">
<!-- options "disc", "square", "circle" obsolete in html5 -->
    <li> Four </li>
    <li> Five </li>
    <li> Six </li>
</ul>

<dl>
    <dt> One </dt>
    <dd> The first non-zero number. </dd>

    <dt> Two </dt>
    <dd> The number after one. </dd>

    <dt> Three </dt>
    <dd> To get ready. </dd>

    <dt> Four </dt>
    <dd> Now Go, Cat, Go! </dd>
</dl>

</body>
</html>
